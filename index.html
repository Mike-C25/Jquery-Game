<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Generator</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/shake.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-104474270-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>

<body>
    <header id="header" class="header">
        <h1> Cat Power Generator! <h1>
    </header>
    <!-- /header -->
    <div id="audio-controller" class="audio-controller">
    	<span class="audio-button"></span>
    </div>
    <div class="intro">

		<p>
		This cat is looking a bit slow... Let's get it <span class="hype shake shake-constant shake-little">HYPED</span> with some <span class="winner">WINS</span></p>
		

    </div>
    <div id="goal" class="goal">
    </div>
     <div id="cat" class="cat">
    	<span class="slow"></span>
        <span class="fast"></span>
        <span class="normal"></span>
    </div>
  
    <div id="gems" class="gems">
    </div>
    <div id="score-header" class="score-header">
    <h3>Gem Power Collected:</h3>
    </div>
    <div id="total-score" class="total-score">
    </div>
      <div id="stats" class="stats">
    </div>
    <div class="instructions">
    	<h2>Instructions:</h2>
		<p>Each gem contains a specific random value, combine multiple values to match the exact power required to power up the cat!</p>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
